
<!--
  Filling some of the slots on the global design system
-->


<!-- the hero area for each blog entry -->
<header @name="pagehead">
  <pretty-date :date/>

  <h1><markdown :content="hero_title || title"/></h1>

  <author :bind="authors[author || authors.default]"/>

</header>

<!-- back button before the actual article -->
<aside>
  <a href="/blog/">&lsaquo; Go back</a>
</aside>


<!-- page footer: join mailing list / "call to action" -->
<div @name="pagefoot">

  <h2>Nue roadmap and status</h2>
  <p>
    Ultimately Nue will be a ridiculously simpler alternative to <b>Next.js</b>, <b>Gatsby</b>, and <b>Astro</b>
  </p>

  <img src="/img/roadmap-beta.png" alt="Nue roadmap">

  <h3>Receive a notification</h3>
  <p>
    Be the first to know when the official 1.0 release, templates, and the cloud stuff are released
  </p>

  <join-list/>

</div>


<!-- custom component: <author/> -->
<div @name="author" class="author">
  <span><img :src="img" width="36" height="36"></span>

  <aside>
    <b>{ name }</b>
    <a href="//x.com/{ username }">@{ username }</a>
  </aside>
</div>

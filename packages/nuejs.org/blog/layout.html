
<!-- back button  -->
<nav @name="subheader">
  <a href="/blog/">Back</a>
</nav>

<!-- the hero area for each blog entry -->
<header @name="pagehead">
  <pretty-date :date/>

  <h1><markdown :content="hero_title || title"/></h1>

  <author :bind="authors[author || authors.default]"/>

</header>

<!-- custom component: <author/> -->
<div @name="author" class="author">
  <span><img :src="img" width="36" height="36"></span>

  <aside>
    <b>{ name }</b>
    <a href="//x.com/{ username }">@{ username }</a>
  </aside>
</div>

<!-- page footer: join mailing list / "call to action" -->
<footer @name="pagefoot">

  <h2>A rebirth of the frontend</h2>
  <p>Nue is a complete reboot of the of the overly complex ecosystem</p>

  <p><a href="/vision/">See the road ahead &raquo;</a></p>

  <a href="/vision/">
    <img src="/img/roadmap-2025-1-big.png" alt="Nue roadmap" loading="lazy">
  </a>

  <h3>Follow the progress</h3>
  <p>Get notified about the releases by email</p>

  <join-list/>

</footer>

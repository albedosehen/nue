
<!-- site header -->
<header>
  <navi :items="globalnav.main"/>
  <navi :items="globalnav.toolbar"/>
  <button class="action" popovertarget="menu">
    <img src="/icon/dots.svg">
  </button>
</header>

<!-- site footer -->
<footer>
  <p><img src="/img/logo-letter.png" alt="Nue logo"></p>
  <navi :items="globalnav.footer"/>
</footer>

<!-- burger menu -->
<dialog @name="bottom" popover id="menu">
  <button class="action" popovertarget="menu">
    <img src="/icon/close.svg">
  </button>
  <navi :items="globalnav.menu"/>
</dialog>

<!-- copy button on code block -->
<div @name="codeblock">
  <button class="copy" :data-copy="encoded" onclick="navigator.clipboard.writeText(decodeURIComponent(event.target.dataset.copy))">copy</button>
  <pre>{{html}}</pre>
  <script>
    constructor({ code }) { this.encoded = encodeURIComponent(code.join('\n')) }
  </script>
</div>
